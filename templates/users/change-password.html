{% extends 'base.html'%}
{% block content %}
        <!-- START: Main Content-->
        <main>
            <div class="container-fluid site-width">
                <!-- START: Breadcrumbs-->
                <div class="row ">
                    <div class="col-12  align-self-center">
                        <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                            <div class="w-sm-100 mr-auto"><h4 class="mb-0">Change Password</h4></div>

                            <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item">Account</li>
                                <li class="breadcrumb-item active"><a href="#">Change Password</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- END: Breadcrumbs-->

                <!-- START: Card Data-->
                <div class="row">
                    <div class="col-12 col-lg-6" style="margin:0 auto;"> 
                        <div class="card">
                            <div class="card-header">                               
                                <h4 class="card-title">Password Change Form</h4>                                
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="row">                                           
                                        <div class="col-12">
                                            <form>
                                                <div class="form-group">
                                                    <label for="inputPassword31">Old Password</label>                                                    
                                                    <input type="password" class="form-control" id="inputPassword31" placeholder="Password">                                                   
                                                </div>   
                                                <div class="form-group">
                                                    <label for="inputPassword31">New Password</label>                                                    
                                                    <input type="password" class="form-control" id="inputPassword31" placeholder="Password">                                                   
                                                </div>   
                                                <div class="form-group">
                                                    <label for="inputPassword31">New Password Again</label>                                                    
                                                    <input type="password" class="form-control" id="inputPassword31" placeholder="Password">                                                   
                                                </div>                                               
                                                <div class="form-group">                                                  
                                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- END: Card DATA-->
            </div>
        </main>
        <!-- END: Content-->
{% endblock%}
