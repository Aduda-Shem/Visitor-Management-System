{% load static %}
{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <!-- START: Head-->
    
<!-- Mirrored from html.designstream.co.in/pick/html/page-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Apr 2021 10:21:17 GMT -->
<head>
        <meta charset="UTF-8">
        <title>Netbot VMS</title>
        <link rel="shortcut icon" href="dist/images/favicon.ico" />
        <meta name="viewport" content="width=device-width,initial-scale=1"> 

        <!-- START: Template CSS-->
        <link rel="stylesheet" href="{%static  'vendors/bootstrap/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static  'vendors/jquery-ui/jquery-ui.min.css'%}">
        <link rel="stylesheet" href="{%static  'vendors/jquery-ui/jquery-ui.theme.min.css'%}">
        <link rel="stylesheet" href="{%static  'vendors/simple-line-icons/css/simple-line-icons.css'%}">        
        <link rel="stylesheet" href="{%static  'vendors/flags-icon/css/flag-icon.min.css'%}"> 

        <!-- END Template CSS-->     

        <!-- START: Page CSS-->   
        <link rel="stylesheet" href="{%static  'vendors/social-button/bootstrap-soacial.css'%}"/>   
        <!-- END: Page CSS-->

        <!-- START: Custom CSS-->
        <link rel="stylesheet" href="{%static 'css/main.css'%}">

        <!-- END: Custom CSS-->
    </head>
    <!-- END Head-->

    <!-- START: Body-->
    <body id="main-container" class="default">
        <!-- START: Main Content-->
        <div class="container">
            <div class="row vh-100 justify-content-between align-items-center">
                <div class="col-12">
                    <form action="{%url 'signup'%}" method='post' class="row row-eq-height lockscreen  mt-5 mb-5">
                        {%csrf_token%}
                        
                        <div class="lock-image col-12 col-sm-5" style="background-image: url({%static 'images/blog1.jpg'%});"></div>
                        <div class="login-form col-12 col-sm-7">
                            <div class="form-group mb-3">
                                <p>{{form.full_name|as_crispy_field}}</p>
                            </div>

                            <div class="form-group mb-3">
                                <p>{{form.email|as_crispy_field}}</p>
                            </div>

                            <div class="form-group mb-3">
                                <p>{{form.phone_number|as_crispy_field}}</p>
                            </div>
                            <div class="form-group mb-3">
                                <p>{{form.national_id|as_crispy_field}}</p>
                            </div>

                            <div class="form-group mb-3">
                                
                                <p>{{form.password|as_crispy_field}}</p>
                            </div>
                            

                            <div class="form-group mb-0">
                                <form method="post" novalidate>
                                <button class="btn btn-primary" type="submit"> Register </button>
                            </div>
                            <!-- {% if form.errors %}
                            {% for err in form.errors%}
                                <p style="color: red">{{ err }}</p>
                            {%endfor%}
                            {% endif %} -->                            

                          
                             
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- END: Content-->

        <!-- START: Template JS-->
        <script src="{% static 'vendors/jquery/jquery-3.3.1.min.js'%}"></script>
        <script src="{% static 'vendors/jquery-ui/jquery-ui.min.js'%}"></script>
        <script src="{% static 'vendors/moment/moment.js'%}"></script>
        <script src="{% static 'vendors/bootstrap/js/bootstrap.bundle.min.js'%}"></script>    
        <script src="{% static 'vendors/slimscroll/jquery.slimscroll.min.js'%}"></script>

        <!-- END: Template JS-->  
    </body>
    <!-- END: Body-->

<!-- Mirrored from html.designstream.co.in/pick/html/page-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Apr 2021 10:21:17 GMT -->
</html>
