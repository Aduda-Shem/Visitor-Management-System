<!DOCTYPE html>
<html>
<head>
	<title>Account Activation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.5; margin: 0; padding: 0;">
	<div style="max-width: 600px; margin: 0 auto; background-color: #f5f5f5; padding: 20px;">
		<div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 5px rgba(0,0,0,0.1);">
			<h1 style="font-size: 24px; margin-top: 0;">Account Activation</h1>
			<p>Dear {{ first_name }},</p>
			<p>Thank you for registering for an account on our website. To activate your account, please click on the link below:</p>
			<p><a href="{{ activation_link }}" style="color: #fff; background-color: #007bff; text-decoration: none; padding: 10px 20px; border-radius: 3px; display: inline-block;">Activate Account</a></p>
			<p>If you did not register for an account on our website, please ignore this email.</p>
			<p>Thanks,<br>The {{ site_name }} Team</p>
		</div>
	</div>
</body>
</html>
